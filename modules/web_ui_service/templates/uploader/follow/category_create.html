{% extends 'uploader/base.html' %}
{% block content %}
<h2>Create Follow Category</h2>
<form method="post" class="mt-3">{% csrf_token %}
  <div class="mb-3">{{ form.name.label_tag }} {{ form.name }}</div>
  <div class="mb-3">
    <label class="form-label">Bulk usernames (optional)</label>
    {{ bulk_form.usernames }}
    <div class="form-text">One per line or separated by comma/space. “@” is optional.</div>
  </div>
  <button class="btn btn-primary" type="submit">Create</button>
  <a class="btn btn-secondary" href="{% url 'follow_category_list' %}">Back</a>
</form>
{% endblock %}
