{% extends 'uploader/base.html' %}
{% block content %}
<h2>Follow Tasks</h2>
<div class="mb-3">
  <a href="{% url 'follow_task_create' %}" class="btn btn-primary">Create Task</a>
  <a href="{% url 'follow_category_list' %}" class="btn btn-outline-secondary">Categories</a>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Category</th>
      <th>Status</th>
      <th>Created</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {% for t in tasks %}
    <tr>
      <td>{{ t.id }}</td>
      <td>{{ t.name }}</td>
      <td>{{ t.category.name }}</td>
      <td>{{ t.status }}</td>
      <td>{{ t.created_at }}</td>
      <td><a class="btn btn-sm btn-outline-secondary" href="{% url 'follow_task_detail' t.id %}">Open</a></td>
    </tr>
  {% empty %}
    <tr><td colspan="6" class="text-muted">No tasks</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
